<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant India Magazine</title>

  <!-- Bootstrap (optional, if using navbar/buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">



  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- GSAP Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- ScrollTrigger Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
  </script>
</head>
<body>

  <!-- Dynamic Components (loaded by JS) -->
  <header id="header"></header>
  <main id="main"></main>
  <footer id="footer"></footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  <!-- Your main JS -->
  <script src="index.js"></script>
<script>
    // Utility function (from your index.js)
    function loadComponent(url, selector) {
        fetch(url)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Failed to load ${url}: ${res.statusText}`);
                }
                return res.text();
            })
            .then(data => {
                const element = document.getElementById(selector);
                if (element) {
                    element.innerHTML = data;
                } else {
                    console.error(`Placeholder element with ID "${selector}" not found.`);
                }
            })
            .catch(error => console.error(`Error loading component:`, error));
    }

    // Load main.html into the <main id="main"> element
    document.addEventListener("DOMContentLoaded", () => {
        // This is the specific line you need if you want to connect main.html to #main
        loadComponent("/components/main.html", "main");
    });
</script>
</body>
</html>
