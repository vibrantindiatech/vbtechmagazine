            animation: gradientShift 25s ease infinite;
        }

        @keyframes gradientShift {
            0% { 
                background-position: 0% 50%, center;
                filter: hue-rotate(0deg) brightness(1);
            }
            25% { 
                background-position: 25% 25%, center;
                filter: hue-rotate(15deg) brightness(1.1);
            }
            50% { 
                background-position: 100% 50%, center;
                filter: hue-rotate(30deg) brightness(0.95);
            }
            75% { 
                background-position: 75% 75%, center;
                filter: hue-rotate(15deg) brightness(1.05);
            }
            100% { 
                background-position: 0% 50%, center;
                filter: hue-rotate(0deg) brightness(1);
            }

        /* Header */
      

        /* Main Content */
        .main-content {
            padding-top: 120px;
            min-height: 100vh;
        }


        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .hero-badge {
            display: inline-block;
            background: rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.6s both;
        }

        /* Contact Section */
        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 6rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            background: linear-gradient(135deg, #f7931e, #ffaa00);
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .info-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .info-item-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b35;
            font-size: 1rem;
        }

        .info-item-content {
            flex: 1;
        }

        .info-item-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .info-item-value {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .info-item-value a {
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-item-value a:hover {
            color: #f7931e;
        }

        /* Social Links */
        .social-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 4rem;
        }

        .social-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .social-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
            color: white;
        }

        /* Map Section */
        .map-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 4rem;
        }

        .map-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .map-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Success Message */
        .success-message {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            color: #27ae60;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
           

            .contact-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-section {
                padding: 2rem 0;
            }

            .contact-form,
            .social-section,
            .map-section {
                padding: 2rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
          

            .contact-form,
            .social-section,
            .map-section {
                padding: 1.5rem;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
        }
    </style>

  <div id="footer"></div>

  <script>
    // Utility function (from your index.js)
    function loadComponent(url, selector) {
        fetch(url)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Failed to load ${url}: ${res.statusText}`);
                }
                return res.text();
            })
            .then(data => {
                const element = document.getElementById(selector);
                if (element) {
                    element.innerHTML = data;
                } else {
                    console.error(`Placeholder element with ID "${selector}" not found.`);
                }
            })
            .catch(error => console.error(`Error loading component:`, error));
    }

    // Load main.html into the <main id="main"> element
    document.addEventListener("DOMContentLoaded", () => {
        // This is the specific line you need if you want to connect main.html to #main
        loadComponent("/components/contactmain.html", "contact-main");
    });
</script>
